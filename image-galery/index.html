<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>image-galery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/icons/icons-64.png">
</head>
<body>
  <div class="wrapper">
    <header class="header" >
      <div class="header_container">
        <div class="logo">
          <img src="assets/icons/logo-64.png" alt="logo">
          <p>Image Galery</p>
        </div>
        <div class="search_container">
          <input type="text" value="" class="input" placeholder="Search..." autofocus autocomplete="off">
          <input type="button" value="Search" class="search" title="Search">
          <input type="button" value="Clear" class="clear" title="Clear">
        </div>
      </div>
    </header>
    <main> 
      <div class="wrapper">
        <div class="images_container">
        <!--auto-->
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="fcontainer">
        <div>
          <span>2023</span>
          <a href="https://github.com/andpli"><img class="git_img" src="assets/icons/git.svg" alt="git"></a>
        </div>
        <a href="https://rs.school/js-stage0/"><img class="rs_img" src="assets/icons/rs_school_js.svg" alt="rsschool"></a>
      </div>
    </footer>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
